<!doctype html>
<html lang="en" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Thermowave Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --charcoal: #1a1a1a;
            --forest: #228B22;
        }
        body { background-color: var(--charcoal); }
        .font-technical { font-family: 'Space Grotesk', sans-serif; }
        .font-elegant { font-family: 'Source Serif 4', serif; }
        
        /* Dropdown fix: Forces dark background for options on all browsers */
        select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="h-full font-elegant text-white overflow-x-hidden">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-charcoal/90 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <span class="font-technical font-bold text-white text-xl tracking-tight">THERMOWAVE DYNAMICS</span>
            <div class="flex items-center gap-6 font-technical text-sm">
                <a href="index.html" class="text-white/80 hover:text-white transition-colors">Home</a>
                <a href="technology.html" class="text-white/80 hover:text-white transition-colors">Technology</a>
                <a href="products.html" class="text-white border-b border-forest">Products</a>
                <a href="team.html" class="text-white/80 hover:text-white transition-colors">Team</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24">
        <div class="max-w-4xl mx-auto px-6">
            <div class="text-center mb-12 reveal">
                <span class="font-technical text-forest text-sm tracking-widest uppercase">Inventory</span>
                <h1 class="font-technical text-4xl md:text-5xl font-bold mt-4 mb-6">Resource Catalog</h1>
                <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                    Select a recovered resource below to view molecular specifications and sequestration data.
                </p>
            </div>

            <div class="relative max-w-md mx-auto mb-16 reveal" style="transition-delay: 0.2s;">
                <label for="product-select" class="block font-technical text-xs text-gray-500 uppercase tracking-widest mb-3 text-center">
                    Select Product
                </label>
                <div class="relative">
                    <select id="product-select" 
                        class="w-full bg-neutral-900 border-2 border-white/10 text-white font-technical py-4 px-6 rounded-xl shadow-2xl focus:outline-none focus:border-forest transition-all cursor-pointer appearance-none text-lg">
                        <option value="" disabled selected>Click to expand list...</option>
                        <option value="biochar">High-Grade Biochar</option>
                        <option value="bio-oil">Sustainable Bio-Oil</option>
                        <option value="syngas">Clean Syngas</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-forest">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div id="product-display" class="reveal" style="transition-delay: 0.4s;">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-8 md:p-12 text-center">
                    <div id="display-placeholder">
                        <svg class="w-16 h-16 mx-auto text-gray-700 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.75 17L9 21h6l-.75-4M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p class="font-technical text-gray-500 uppercase tracking-widest text-sm">Waiting for selection...</p>
                    </div>
                    
                    <div id="product-content" class="hidden">
                        <h2 id="product-name" class="font-technical text-3xl font-bold text-forest mb-4"></h2>
                        <p id="product-description" class="text-gray-300 leading-relaxed mb-8 text-lg"></p>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                            <div class="bg-black/30 p-4 rounded-lg">
                                <span class="block text-xs text-gray-500 font-technical uppercase">Carbon Content</span>
                                <span id="stat-carbon" class="text-xl font-bold text-white"></span>
                            </div>
                            <div class="bg-black/30 p-4 rounded-lg">
                                <span class="block text-xs text-gray-500 font-technical uppercase">Energy Density</span>
                                <span id="stat-energy" class="text-xl font-bold text-white"></span>
                            </div>
                            <div class="bg-black/30 p-4 rounded-lg col-span-2 md:col-span-1">
                                <span class="block text-xs text-gray-500 font-technical uppercase">Sequestration</span>
                                <span id="stat-years" class="text-xl font-bold text-white"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const productData = {
            'biochar': {
                name: 'High-Grade Biochar',
                desc: 'A stable, carbon-rich solid produced from the microwave pyrolysis of plastic waste. It serves as a powerful soil amendment and carbon sequestration tool.',
                carbon: '85-90%',
                energy: '28-32 MJ/kg',
                years: '1000+ Years'
            },
            'bio-oil': {
                name: 'Sustainable Bio-Oil',
                desc: 'A complex mixture of hydrocarbons recovered as a liquid. This "syncrude" can be refined into new plastics or used as a low-sulfur industrial fuel.',
                carbon: '70-80%',
                energy: '38-42 MJ/kg',
                years: 'N/A'
            },
            'syngas': {
                name: 'Clean Syngas',
                desc: 'A high-energy gas byproduct consisting primarily of hydrogen and carbon monoxide, capable of powering the pyrolysis plant itself.',
                carbon: 'Variable',
                energy: '15-20 MJ/mÂ³',
                years: 'Immediate Use'
            }
        };

        const select = document.getElementById('product-select');
        const contentArea = document.getElementById('product-content');
        const placeholder = document.getElementById('display-placeholder');

        select.addEventListener('change', (e) => {
            const data = productData[e.target.value];
            
            // UI Transition
            placeholder.classList.add('hidden');
            contentArea.classList.remove('hidden');
            
            // Inject Data
            document.getElementById('product-name').innerText = data.name;
            document.getElementById('product-description').innerText = data.desc;
            document.getElementById('stat-carbon').innerText = data.carbon;
            document.getElementById('stat-energy').innerText = data.energy;
            document.getElementById('stat-years').innerText = data.years;
        });

        // Scroll Reveal Script
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
